<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Un Futuro - Edición Usuario</title>
    <link href="estilos.css" rel="stylesheet"/>
    <link rel="icon" href="imagenes/icono_app.png" type="image/png" />
  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
      </header>
      <hr>
      <main>
        <form>
          <fieldset>
            <legend>Modifica tu cuenta</legend>
            <label for="#">Nombres:</label><br />
            <input type="text" placeholder="Escribe tus nombres" required /><br />
            <label for="#">Apellidos:</label><br />
            <input type="text" placeholder="Escribe tus apellidos" required /><br />
            <label for="#">Correo electrónico:</label><br />
            <input type="text" placeholder="Escribe tu e-mail" required /><br />
            <label for="#">Número de teléfono:</label><br />
            <input type="text" placeholder="Escribe tu número de teléfono" required /><br />
            <label for="#">Dirección:</label><br />
            <input type="text" placeholder="Escribe tu dirección" required /><br />
            <label for="#">Ciudad:</label><br />
            <input type="text" placeholder="Escribe tu ciudad de residencia" required /><br />
            <label for="#">Pregunta de seguridad:</label><br />
            <select class="combo">
              <option>Selecciona una pregunta de seguridad...</option>
              <option>Opción 1</option>
              <option>Opción 2</option>
              <option>Opción 3</option>
              <option>Opción 4</option>
            </select><br />
            <label for="#">Respuesta a la pregunta de seguridad:</label><br />
            <input type="text" placeholder="Responde la pregunta de seguridad" required /><br />
            <button type="submit">Hecho</button>
          </fieldset>
        </form>
      </main>
      <hr>
      <footer>
        <p>© El equipo de Viste Un Futuro - 2022</p>
        <a href="https://www.flaticon.com/icons" title="iconos">Iconos usados en la aplicación fueron creados por Smashicons - Flaticon</a>
      </footer>
    </div>
  </body>
</html>
