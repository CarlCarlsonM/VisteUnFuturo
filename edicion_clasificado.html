<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Un Futuro - Edición Clasificado</title>
    <link href="estilos.css" rel="stylesheet" />
    <link rel="icon" href="imagenes/icono_app.png" type="image/png" />
  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
      </header>
      <hr>
      <main>
        <form>
          <fieldset>
            <legend>Modifica tu clasificado</legend>
            <label for="#">Título:</label><br />
            <input type="text" placeholder="Titulo" required><br />
            <label for="#">Descripción:</label><br />
            <input type="text" placeholder="Cuéntanos tu historia" required>
            <fieldset>
              <legend>Modifica tu prenda</legend>
              <label for="#">Género:</label><br />
              <select>
                <option>Selecciona...</option>
                <option>Caballero</option>
                <option>Dama</option>
              </select><br />
              <label for="#">Tipo de prenda:</label><br />
              <select>
                <option>Selecciona...</option>
                <option>Tipo 1</option>
                <option>Tipo 2</option>
                <option>Tipo 3</option>
                <option>Tipo 4</option>
                <option>Tipo 5</option>
                <option>Tipo 6</option>
              </select><br />
              <label for="#">Talla de la prenda:</label><br />
              <select>
                <option>Selecciona...</option>
                <option>Talla XS</option>
                <option>Talla S</option>
                <option>Talla M</option>
                <option>Talla L</option>
                <option>Talla XL</option>
                <option>Talla XXL</option>
              </select><br />
              <label for="#">Estado de la prenda:</label><br />
              <select>
                <option>Selecciona...</option>
                <option>Excelente</option>
                <option>Bueno</option>
                <option>Aceptable</option>
                <option>Talla L</option>
                <option>Talla XL</option>
                <option>Talla XXL</option>
              </select><br />
              <label for="#">Cantidad:</label><br />
              <select>
                <option>Selecciona...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select><br />
              <label for="#">Fotográfia:</label><br />
              <input type="text" placeholder="URL" required>
              <button type="button">Agregar foto</button><br />
              <button type="submit">Agregar prenda</button>                      
            </fieldset>
            <button type="submit">Modificar</button>
            <button>Cancelar</button>
          </fieldset>
        </form>
      </main>
      <hr>
      <footer>
        <p>© El equipo de Viste Un Futuro - 2022</p>
        <a href="https://www.flaticon.com/icons" title="iconos">Iconos usados en la aplicación fueron creados por Smashicons - Flaticon</a>
      </footer>
    </div>
  </body>
</html>
