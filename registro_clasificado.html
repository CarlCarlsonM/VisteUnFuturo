<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Un Futuro - Registro Clasificado</title>
    <link href="estilos.css" rel="stylesheet"/>
    <link rel="icon" href="imagenes/icono_app.png" type="image/png" />
  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
      </header>
      <hr>
      <main>
        <form>
          <fieldset>
            <legend>Crea un clasificado</legend>
            <input type="text" placeholder="Titulo" required>
            <input type="text" placeholder="Cuentanos tu historia" required>
            <fieldset>
              <legend>Incluye</legend>
              <button type="submit">Agregar prenda</button>
              <fieldset>
                <legend>Genero</legend>
                <input type="radio" value="Caballero" checked> Caballero <br>
                <input type="radio" value="Dama"> Dama <br>
              </fieldset>
              <fieldset>
                <legend>Tipo de prenda</legend>
                <select>
                  <option>Tipo 1</option>
                  <option>Tipo 2</option>
                  <option>Tipo 3</option>
                  <option>Tipo 4</option>
                  <option>Tipo 5</option>
                  <option>Tipo 6</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Talla de prenda</legend>
                <select>
                  <option>Talla XS</option>
                  <option>Talla S</option>
                  <option>Talla M</option>
                  <option>Talla L</option>
                  <option>Talla XL</option>
                  <option>Talla XXL</option>
                </select>
              </fieldset>  
              <fieldset>
                <legend>Estado</legend>
                <input type="radio" value="Nuevo" checked>Excelente
                <input type="radio" value="Usado">Bueno
                <input type="radio" value="Usado">Aceptable
              </fieldset>
              <fieldset>
                <legend>Cantidad</legend>
                <select>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Fotografia</legend>
                <input type="text" placeholder="URL" required><button type="button">Agregar foto</button>  
              </fieldset>                         
            </fieldset>
            <button type="submit">Publicar</button>
            <button>Cancelar</button>
          </fieldset>
        </form>
      </main>
      <hr>
      <footer>
        <p>© El equipo de Viste Un Futuro - 2022</p>
        <a href="https://www.flaticon.com/icons" title="iconos">Iconos usados en la aplicación fueron creados por Smashicons - Flaticon</a>
      </footer>
    </div>
  </body>
</html>
