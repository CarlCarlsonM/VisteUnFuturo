  <body>
    <header>        
      <!-- barra -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-md-8 col-xs-6">
          <h1>Viste Un Futuro</h1>
        </div>
        <div class="container-fluid">                
            <div class="col-md-2 col-xs-6">
                <!-- icono de usuario -->
                <a href="listado_clasificados.html" class=" btn boton-tarjeta"  role="button"><i class="fa-sharp fa-solid fa-house"></i></a>

            <div class="col-md-2 col-xs-6">
                <!-- icono de carrito -->
                <a href="informacion_usuario.html" class=" btn boton-tarjeta"  role="button"><i class="fa-sharp fa-solid fa-user"></i></a>

            <div class="col-md-2 col-xs-6">
              <!-- icono de carrito -->
              <a href="registro_clasificado.html" class=" btn boton-tarjeta"  role="button"><i class="fa-sharp fa-solid fa-pencil-square"></i></a>
              <!-- finalizan iconos -->
            </div>
            <div class="col-md-2 col-xs-6">
                <!-- icono de usuario -->
                <a href="inicio_sesion.html" class=" btn boton-tarjeta"  role="button"><i class="fa-sharp fa-solid fa-sign-in"></i></a>
            </div>
            <div class="col-md-2 col-xs-6">
              <!-- icono de usuario -->

          </div>
        </div>
      </nav>
      <!-- finaliza barra -->
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Crea tu clasificado</legend>
          <div class="mb-3">
            <label for="#">Título:</label>
            <input type="text" class="form-control" placeholder="Escribe un título" required>
          </div>
          <div class="mb-3">
            <label for="#">Descripción:</label>
            <input type="text" class="form-control" placeholder="Cuéntanos tu historia" required>
          </div>
          <fieldset>
            <legend>Incluye tu prenda</legend>
            <div class="mb-3">
              <label for="#">Género:</label>
              <select class="form-select">
                <option>Selecciona...</option>
                <option>Caballero</option>
                <option>Dama</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="#">Tipo de prenda:</label>
              <select class="form-select">
                <option>Selecciona...</option>
                <option>Tipo 1</option>
                <option>Tipo 2</option>
                <option>Tipo 3</option>
                <option>Tipo 4</option>
                <option>Tipo 5</option>
                <option>Tipo 6</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="#">Talla de la prenda:</label>
              <select class="form-select">
                <option>Selecciona...</option>
                <option>Talla XS</option>
                <option>Talla S</option>
                <option>Talla M</option>
                <option>Talla L</option>
                <option>Talla XL</option>
                <option>Talla XXL</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="#">Estado de la prenda:</label>
              <select class="form-select">
                <option>Selecciona...</option>
                <option>Excelente</option>
                <option>Bueno</option>
                <option>Aceptable</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="#">Cantidad:</label>
              <select class="form-select">
                <option>Selecciona...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="#">Fotográfia:</label>
              <input type="text" class="form-control" placeholder="URL" required>
            </div>                                  
          </fieldset>
          <div class="mb-3">
            <a href="#">Publicar</a>
            <a href="#">Cancelar</a>
          </div>
        </fieldset>
      </form>
    </main>
