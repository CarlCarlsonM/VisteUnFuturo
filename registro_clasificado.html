<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Un Futuro</title>
    <link href="estilos.css" rel="stylesheet"/>
    <link rel="icon" href="imagenes/icono_app.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.ionos.es/digitalguidepath/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
      </header>
      <hr>
      <main>
        <form>
          <fieldset>
            <legend>Crea un clasificado</legend>
            <input type="text" placeholder="Titulo" required><br>
            <input type="text" placeholder="Cuentanos tu historia" required><br>
            <button type="submit">Agregar prenda</button><br>
            <fieldset>
              <fieldset>
                <legend>Genero</legend>
                <input type="radio" name="cuando" value="Caballero" checked> Caballero <br>
                <input type="radio" name="cuando" value="Dama"> Dama <br>
              </fieldset>
              
              Tipo de prenda: 
              <select>
              <option>Tipo 1</option>
              <option>Tipo 2</option>
              <option>Tipo 3</option>
              <option>Tipo 4</option>
              <option>Tipo 5</option>
              <option>Tipo 6</option>
              </select><br>
              Talla: 
              <select>
              <option>Talla XS</option>
              <option>Talla S</option>
              <option>Talla M</option>
              <option>Talla L</option>
              <option>Talla XL</option>
              <option>Talla XXL</option>
              </select><br>
              <fieldset>
                <legend>Estado</legend>
                <input type="radio" name="cuando" value="Nuevo" checked>Nuevo<br>
                <input type="radio" name="cuando" value="Usado">Usado<br>
              </fieldset><br>
              <input type="text" placeholder="Cantidad" required><br>
              <button type="button">Agregar foto</button><br>
              
            </fieldset>
          </fieldset>
          <button type="submit">Guardar</button>
          <button type="submit">Borrar</button>
        </form>
      </main>
      <hr>
      <footer>
        <p>© El equipo de Viste Un Futuro - 2022</p>
        <a href="https://www.flaticon.com/icons" title="iconos">Iconos usados en la aplicación fueron creados por Smashicons - Flaticon</a>
      </footer>
    </div>
  </body>
</html>
