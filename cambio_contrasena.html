<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="estilos.css" rel="stylesheet" />

  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
        <img src="imagenes/icono_home.png" alt="Página Principal" />

      <main>
        <form>
          <fieldset>
            <legend>Restablece tu contraseña</legend>
            <label for="#">Correo electrónico:</label><br />

            <a href="#">Validar e-mail</a><br /><br />

            <input type="text" placeholder="Responde tu pregunta de seguridad" required><br /><br />
            <a href="#">Validar respuesta</a><br /><br />
            <label for="#">Nueva contraseña:</label><br />
            <input type="text" placeholder="Ingresa tu nueva contraseña" required><br />
            <label for="#">Repite contraseña:</label><br />
            <input type="text" placeholder="Confirma tu nueva contraseña" required><br /><br />
            <a href="inicio_sesion.html">Cambiar contraseña</a><br /><br />
          </fieldset>
        </form>
      </main>
      <hr>
      <footer>
