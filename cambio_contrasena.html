      <form>
        <fieldset>

          <div class="mb-3">

            <input type="text" class="form-control" placeholder="Escribe tu correo electrónico" required>

            <label for="#">Respuesta a la pregunta de seguridad:</label>

            <label for="#">Nueva contraseña:</label>
            <input type="password" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
          </div>
          <div class="mb-3">
            <label for="#">Repite contraseña:</label>
            <input type="password" class="form-control" placeholder="Confirma tu nueva contraseña" required>
          </div>
          <div class="mb-3">
            <a href="inicio_sesion.html">Cambiar contraseña</a>
