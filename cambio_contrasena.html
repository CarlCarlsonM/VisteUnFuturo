<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viste Un Futuro - Cambio Contraseña</title>
    <link href="estilos.css" rel="stylesheet" />
    <link rel="icon" href="imagenes/icono_app.png" type="image/png" />
  </head>
  <body>
    <div>
      <header>
        <h1>Viste Un Futuro</h1>
      </header>
      <hr>
      <main>
        <form>
          <fieldset>
            <legend>Restablece tu contraseña</legend>
            <label for="#">Correo electrónico:</label><br />
            <input type="text" placeholder="Escribe tu correo electrónico" required><br />
            <button type="submit">Validar e-mail</button><br />
            <label for="#">Respuesta a la pregunta de seguridad:</label><br />
            <input type="text" placeholder="Responde tu pregunta de seguridad" required><br />
            <button type="submit">Validar respuesta</button><br />
            <label for="#">Nueva contraseña:</label><br />
            <input type="text" placeholder="Ingresa tu nueva contraseña" required><br />
            <label for="#">Repite contraseña:</label><br />
            <input type="text" placeholder="Confirma tu nueva contraseña" required><br />
            <button type="submit"><a href="inicio_sesion.html">Cambiar contraseña</a></button>
          </fieldset>
        </form>
      </main>
      <hr>
      <footer>
        <p>© El equipo de Viste Un Futuro - 2022</p>
        <a href="https://www.flaticon.com/icons" title="iconos">Iconos usados en la aplicación fueron creados por Smashicons - Flaticon</a>
      </footer>
    </div>
  </body>
</html>
